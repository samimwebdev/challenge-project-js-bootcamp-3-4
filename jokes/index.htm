<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Jokes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4 font-sans"
  >
    <div
      class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-3xl p-8 w-full max-w-3xl shadow-xl"
    >
      <h1 class="text-4xl font-bold text-white text-center mb-8">
        Random Jokes
      </h1>
      <div
        id="joke-container"
        class="bg-white bg-opacity-20 rounded-xl p-8 min-h-[200px] flex items-center justify-center text-center mb-8 transition-all duration-300 ease-in-out"
      >
        <p id="joke-text" class="text-white text-xl">
          Click "Generate Jokes" to start!
        </p>
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="relative w-full sm:w-1/3">
          <select
            id="category-select"
            class="appearance-none bg-gray-900 bg-opacity-30 text-white rounded-lg px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-white pr-10"
          >
            <option value="Programming">Programming</option>
            <option value="Misc">Miscellaneous</option>
            <option value="Dark">Dark</option>
            <option value="Pun">Pun</option>
            <option value="Spooky">Spooky</option>
            <option value="Christmas">Christmas</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
        <button
          id="generate-btn"
          class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-lg px-6 py-3 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-white flex-grow"
        >
          Generate Jokes
        </button>
        <button
          id="next-btn"
          class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-lg px-6 py-3 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-white disabled:opacity-50 disabled:cursor-not-allowed flex-grow"
          disabled
        >
          Next Joke
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
